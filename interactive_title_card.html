<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Title Card</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb);
      font-family: sans-serif;
      perspective: 1000px;
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50% }
      50% { background-position: 100% 50% }
      100% { background-position: 0% 50% }
    }

    .card {
      width: 350px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      color: #fff;
      text-align: center;
      backdrop-filter: blur(10px);
      position: relative;
      border: 2px solid transparent;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      will-change: transform;
      transform-style: preserve-3d;
    }

    .card:hover {
      border: 2px solid #ff00ff;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
    }

    .card:hover::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      border-radius: 20px;
      background: linear-gradient(45deg, #ff00cc, #3333ff);
      filter: blur(10px);
      animation: glow 2s linear infinite;
      z-index: -1;
    }

    @keyframes glow {
      0% { filter: blur(8px); opacity: 0.6; }
      50% { filter: blur(12px); opacity: 1; }
      100% { filter: blur(8px); opacity: 0.6; }
    }

    .card h2 {
      font-size: 24px;
      margin-bottom: 10px;
      text-shadow: 0 0 8px #fff;
    }

    .card p {
      font-size: 15px;
      opacity: 0.85;
      line-height: 1.6;
    }

    .badge {
      position: absolute;
      top: -12px;
      right: -12px;
      background: #ff00ff;
      color: white;
      padding: 8px 12px;
      border-radius: 50px;
      font-size: 13px;
      animation: float 3s ease-in-out infinite;
      box-shadow: 0 0 10px #ff00ff;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
  </style>
</head>
<body>
  <div class="card" id="tilt-card">
    <div class="badge">New!</div>
    <h2>3D Tilt Card</h2>
    <p>Hover to tilt, glow, and shine with glassmorphism and floating tag.</p>
  </div>

  <script>
    const card = document.getElementById('tilt-card');
    document.addEventListener("mousemove", (e) => {
      const x = (window.innerWidth / 2 - e.pageX) / 25;
      const y = (window.innerHeight / 2 - e.pageY) / 25;
      card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
    });
  </script>
</body>
</html>
